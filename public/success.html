<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paiement réussi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f9f9;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
      }

      .container h1 {
        color: #2ecc71;
        font-size: 2rem;
      }

      .container p {
        font-size: 1.1rem;
        margin-top: 20px;
      }

      .button {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 24px;
        background-color: #2ecc71;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }

      .button:hover {
        background-color: #27ae60;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>✅ Paiement réussi</h1>
      <p>Merci pour votre inscription !</p>
      <p>Nous avons bien reçu votre paiement.</p>
      <a href="/" class="button">Retour à l'accueil</a>
    </div>
  </body>
</html>
